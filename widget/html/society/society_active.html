<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>
    <style>
        body {

        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <h1>活动聚会</h1>
    <div class="header-left">
        <i class="icon-header-return"></i>
    </div>
    <div class="header-right">
        <font onclick="openDialog('text')">发布</font>
    </div>
</header>
<div class="main">
    <div class="hmc-tdgn-act-pub">
        <div class="hmc-tdgn-act-pub-top">
            <input type="text" placeholder="主题（请用4-20字描述你的话题）"/>
            <div class="activity-list-icon">
                <ul>
                    <li onclick="ybc()">
                        <div class="jucan">
                            <i></i>
                        </div>
                        <span>
						<font>聚餐</font>
					</span>
                    </li>
                    <li>
                        <div class="yepao">
                            <i></i>
                        </div>
                        <span>
						<font>夜跑</font>
					</span>
                    </li>
                    <li>
                        <div class="lianyi">
                            <i></i>
                        </div>
                        <span>
						<font>联谊</font>
					</span>
                    </li>
                    <li>
                        <div class="ktv">
                            <i></i>
                        </div>
                        <span>
						<font>KTV</font>
					</span>
                    </li>

                </ul>
                <i></i>
            </div>

            <input type="text" placeholder="地点"/>
            <input type="text" placeholder="时间"/>
        </div>
        <div class="pfp-text-area">
            <textarea name="pfp-text" placeholder="正文，简述内容"></textarea>
            <span></span>
        </div>
        <ul>
            <li><font>费用选项</font>
                <select name="" id="society-type">
                    <option value="music" selected>会费</option>
                    <option value="play">AA</option>
                    <option value="sport">请客</option>
                </select>


            </li>
            <br><br><br><br><br><br><br><br>
        </ul>
    </div>
</div>
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item" style="color: red" onclick="active()" tapmode>
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">活动发布</div>
    </div>
    <div class="aui-bar-tab-item " onclick="mySociety()" tapmode>
        <i class="aui-iconfont aui-icon-like"></i>
        <div class="aui-bar-tab-label">我的社团</div>
    </div>
    <div class="aui-bar-tab-item" onclick="create()" tapmode>
        <i class="aui-iconfont aui-icon-plus"></i>
        <div class="aui-bar-tab-label">创建社团</div>
    </div>
    <div class="aui-bar-tab-item" onclick="message()" tapmode>
        <i class="aui-iconfont aui-icon-comment"></i>
        <div class="aui-bar-tab-label">消息群发</div>
    </div>
    <div class="aui-bar-tab-item" onclick="info()" tapmode>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">个人中心</div>
    </div>
</footer>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js"></script>
<script type="text/javascript">
    var dialog = new auiDialog({})
    function openDialog(type) {
        switch (type) {
//            case "text":
//                dialog.alert({
//                    title:"发布成功",
//                    msg:'活动发布成功',
//                    buttons:['确定']
//                },function(ret){
//                    console.log(ret)
//                })
//                break;
            case "text":
                dialog.alert({
                    title: "发布成功",
                    msg: '活动发布成功',
                    buttons: ['确定']
                }, function (ret) {
                    if (ret) {
                        location.href = 'list.html';
                    }
                })
                break;

        }
    }

    function ybc() {
        $('.jucan').attr('style', 'border:3px solid red');
    }

</script>

</html>
