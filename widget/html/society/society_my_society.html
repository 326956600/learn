<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body {

        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">

    <div class="aui-title">我的社团</div>

</header>

<div class="aui-card-list">

    <div class="aui-card-list-content">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width: 3rem;">
                        <img src="../../image/logo/12.png" class="aui-img-round">
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-14">网球协会</div>
                        </div>
                        <div class="aui-list-item-text">
                            打球不积极，思想有问题
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width: 3rem;">
                        <img src="../../image/linux.jpg" class="aui-img-round">
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        linux协会
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item" onclick="toActive()" tapmode>
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">活动发布</div>
    </div>
    <div class="aui-bar-tab-item " style="color: red" onclick="mySociety()" tapmode>
        <i class="aui-iconfont aui-icon-like"></i>
        <div class="aui-bar-tab-label">我的社团</div>
    </div>
    <div class="aui-bar-tab-item" onclick="create()" tapmode>
        <i class="aui-iconfont aui-icon-plus"></i>
        <div class="aui-bar-tab-label">创建社团</div>
    </div>
    <div class="aui-bar-tab-item" onclick="message()" tapmode>
        <i class="aui-iconfont aui-icon-comment"></i>
        <div class="aui-bar-tab-label">消息群发</div>
    </div>
    <div class="aui-bar-tab-item" onclick="info()" tapmode>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">个人中心</div>
    </div>
</footer>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    function toActive() {
        location.href = 'society_active.html';
    }
    apiready = function () {

    };
</script>
</html>
