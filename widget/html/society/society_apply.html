<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>
    <style>
        body {

        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <h1>创建团队</h1>
    <div class="header-left">
        <i class="icon-header-return"></i>
    </div>
    <div class="header-right">
        <font onclick="societyCreate()">创建</font>
    </div>
</header>

<div class="main">
    <div class="ebh-team-title">
        <font>欢迎进入团队创建页面</font>
    </div>
    <div class="ebh-team-photo">

        <span class="ebh-photo">
            <div class="aui-list-item-media">
                <img src="../../image/logo/12.png" class="aui-img-round aui-list-img-sm">
            </div>
        </span>
        <a href="#"><i class="icon-camera"></i><font id="logo">更换头像</font></a>
    </div>
    <div class="ebh-team-form">
        <ul>
            <li>
                <div><font>名称：</font>
                </div>
                <div>
                    <input type="text" id="name">
                </div>
            </li>
            <!--<li>-->
            <!--<div><font>区域：</font>-->
            <!--</div>-->
            <!--<div>-->
            <!--<input type="text">-->
            <!--</div>-->
            <!--</li>-->

            <li>
                <div><font>标签：</font>
                </div>
                <div class="tag-list">
                    <span><font>死神</font></span>
                    <span><font>完美主义</font></span>
                    <span class="tag-add">
                        <i>+</i><font>添加标签</font>
                    </span>
                </div>
            </li>
            <li class="ebh-team-form-info">
                <div><font>简介：</font>
                </div>
                <div>
                    <textarea id="note"></textarea>
                </div>
            </li>
        </ul>
    </div>
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    选择类型
                </div>
                <div class="aui-list-item-input">
                    <select id="type">
                        <option value="music">音乐</option>
                        <option value="play">娱乐</option>
                        <option value="sport">运动</option>
                        <option value="public">公益</option>
                        <option value="job">兼职</option>
                        <option value="learn">学研</option>
                        <option value="other">其他</option>
                    </select>
                </div>
            </div>
        </li>
    </ul>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/xcom.js"></script>

</html>
